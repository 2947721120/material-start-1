<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <title>Angular Material - es6 Starter App</title>
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>
    <link rel="stylesheet" href="./jspm_packages/github/angular/bower-material@master/angular-material.css"/>
    <link rel="stylesheet" href="./assets/app.css"/>
  </head>

  <body ng-cloak layout="column" ng-controller="UsersController as ul">
    <md-toolbar class="md-toolbar-tools" layout="row">
      <md-button class="md-icon-button" hide-gt-sm ng-click="ul.toggleList()" aria-label="Toggle User List">
        <md-icon md-svg-src="menu"></md-icon>
      </md-button>
      <h3>Angular Material - Starter App</h3>
    </md-toolbar>

    <div flex layout="row">
      <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-2dp" md-component-id="left">
        <md-list>

          <!-- List item #1 -->
          <md-list-item ng-repeat="it in ul.users">
              <md-button ng-click="ul.selectUser(it)" ng-class="{'selected' : it === ul.selected }">
                <md-icon md-svg-src="{{it.avatar}}" class="avatar"></md-icon>
                {{it.name}}
              </md-button>
          </md-list-item>

        </md-list>
      </md-sidenav>

      <md-content flex id="content">
        <!-- User details sample -->

        <md-icon md-svg-src="{{ul.selected.avatar}}" class="avatar"></md-icon>
        <h2>{{ul.selected.name}}</h2>
        <p>
          {{ul.selected.content}}
        </p>

        <md-button class="share md-icon-button" md-no-ink ng-click="ul.share($event)" aria-label="Share with {{ul.selected.name}}">
          <md-icon md-svg-icon="share"><md-icon>
        </md-button>
      </md-content>
    </div>

    <script src="./jspm_packages/system.js" type="text/javascript"></script>
    <script src="config.js" type="text/javascript"></script>
    <script type="text/javascript">
      System
          .import('src/boot/boot')
          .catch( console.error.bind(console) ); // make sure any errors print to console
    </script>

  </body>
</html>
